<html>

<head>
  <title>Tafqet</title>

  <link rel="stylesheet" href="./styles.css">

  <script type="text/javascript" src="./script.js"></script>

  <script>
    function main() {
      var fraction = document.getElementById("txt").value.split(".");

      if (fraction.length == 2) {
        document.getElementById("demo").innerHTML = tafqeet(fraction[0]) + " فاصلة " + tafqeet(fraction[1]);
      } else if (fraction.length == 1) {
        document.getElementById("demo").innerHTML = tafqeet(fraction[0]);
      }
    }
  </script>

</head>

<body>
  <header class="site-header">
    <div class="site-identity">
      <a href="#"><img src="./Tafqet.png" alt="Site Name" /></a>
      <h1><a href="#">Tafqet</a></h1>
    </div>
    <nav class="site-navigation">
      <ul class="nav">
        <li><a href="#">عنا</a></li>
        <li><a href="#">راسلنا</a></li>
      </ul>
    </nav>
  </header>
  <h1 dir="rtl">اضغط على الرقم في الأسفل لتحويله لأرقام</h1>
<div class="inputs">


  <input type="number" id="txt" min="1" max="99999999999999" placeholder="أدخل العدد..." step="any" dir="rtl"/>
  <input type="button" id="submit" onclick="main()" value="تفقيط" dir="rtl"/>
  <h3 id="demo" dir="rtl"></h3>
  </div>
</body>

</html>
